<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="stopwatch">
        <h1 class="stopwatch__title">Vanilla Javascript Stopwatch</h1>
        <div class="stopwatch__time">0:00:00</div>
        <div class="stopwatch__container">
            <button class="stopwatch__button stopwatch__button--start">Start</button>
            <button class="stopwatch__button stopwatch__button--stop">Stop</button>
            <button class="stopwatch__button stopwatch__button--reset">Reset</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
